version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: schrodingerzhu/datastructureforlove
    working_directory: ./
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
    dockerfile:
      content: |-
        FROM ubuntu:devel

        COPY . /usr/src/myapp
        WORKDIR /usr/src/myapp

        RUN apt-get -y update && apt-get -y install build-essential cmake lcov

        RUN mkdir TEST
        
  UnitTest:
    title: Running Unit Test
    image: ${{BuildingDockerImage}}
    commands:
      - cd /usr/src/myapp/TEST && cmake .. && make && make test
      - cd /usr/src/myapp
      - lcov --capture --directory . --output-file coverage.info
      - lcov --remove coverage.info '/usr/*' --output-file coverage.info
      - lcov --list coverage.info
      - sh <(curl -s https://codecov.io/bash) -f coverage.info -t 7da9561d-56fa-4bf9-b6b1-160342e51181
